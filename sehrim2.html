<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="şehir.css">
</head>
<body>
    <div id="slider">
        <div class="slayt"><img src="resimben.jpg" /></div>
        <div class="slayt"><img src="https://unsplash.it/600/300?image=1" /></div>
        <div class="slayt"><img src="https://unsplash.it/600/300?image=2" /></div>
        <div class="slayt"><img src="https://unsplash.it/600/300?image=3" /></div>
        <div id="kontrol">
          <a href="javascript:oncekiSlayt()">Önceki</a>
          <a href="javascript:sonrakiSlayt()">Sonraki</a>
        </div>
      </div>

      <script>
        "use strict";
        var slayt = document.getElementsByClassName("slayt");
        var slaytSayisi = slayt.length;
        var slaytNo = 0;
        
        slaytGoster(slaytNo);
        
        function sonrakiSlayt() {
            slaytNo++;
            slaytGoster(slaytNo);
        }
        
        function oncekiSlayt() {
            slaytNo--;
            slaytGoster(slaytNo);
        }
        
        function slaytGoster(slaytNumarasi) {
            slaytNo = slaytNumarasi;
        
            if (slaytNumarasi >= slaytSayisi) slaytNo = 0;
        
            if (slaytNumarasi < 0) slaytNo = slaytSayisi - 1;
        
            for (var i = 0; i < slaytSayisi; i++) {
                slayt[i].style.display = "none";
            }
        
            slayt[slaytNo].style.display = "block";
        }
      </script>
</body>
</html>
